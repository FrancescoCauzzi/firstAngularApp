<div class="__task px-2" [ngClass]="{__reminder: task.reminder}" (dblclick)="onToggle(task)">
  <div class="__task-title d-flex justify-content-between align-items-center">
    <h3>{{ task.text }}</h3>

    <fa-icon (click)="onDelete(task)" class="__cursor-pointer" [ngStyle]="{'color': 'red'}" [icon]="faTimes"
      [size]="'2x'"></fa-icon>

  </div>
  <p class="fw-bold">{{ task.day }}</p>

</div>
